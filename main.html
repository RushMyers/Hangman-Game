
<!DOCTYPE html>
<html lang="en">
<head>
        <title>My Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js" ></script>
</head>
<body>
    <div class="alphabet">
        <div class="letter">a</div>
        <div class="letter">b</div>
        <div class="letter">c</div>
        <div class="letter">d</div>
        <div class="letter">e</div>
        <div class="letter">f</div>
        <div class="letter">g</div>
        <div class="letter">h</div>
        <div class="letter">i</div>
    </div>
    <div class="alphabet">
        <div class="letter">j</div>
        <div class="letter">k</div>
        <div class="letter">l</div>
        <div class="letter">m</div>
        <div class="letter">n</div>
        <div class="letter">o</div>
        <div class="letter">p</div>
        <div class="letter">q</div>
        <div class="letter">r</div>
    </div>
    <div class="alphabet">
        <div class="letter">s</div>
        <div class="letter">t</div>
        <div class="letter">u</div>
        <div class="letter">v</div>
        <div class="letter">w</div>
        <div class="letter">x</div>
        <div class="letter">y</div>
        <div class="letter">z</div>
    </div>
      <header class="heading">Hangman</header>
      <div class="gameInfo">
        <h2>Games Won: <span id='gamesWonCounter'>0</span></h2>
        <h2>Games Lost: <span id='gamesLostCounter'>0</span></h2>
        <h3>Guesses Left: <span id='guessesLeftCounter'>6</span></h3>
    </div>
    <div class="imagesw">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Hangman-2.png/60px-Hangman-2.png">
        <p class="answer"></p>
    </div>
    <div class="lowerPart">
        <button id="startGame">New Game</button>
    </div>

</body>
</html>
